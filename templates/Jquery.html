<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>텍스트를 입력해주세요</p>
    <input type="text" name="TextID" id="TextID" />
    <input type="button" value="Jquery실행" onClick="test()" />

    <!-- 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Jquery 라이브러리 가져오기 -->
    <script>
      const test = () => {
        var text_data = $("#TextID").val();
        $.ajax({
          type: "POST",
          url: "http://localhost:8080/jquery_post",
          data: {
            TextID: text_data,
          },
          success: (res) => {
            console.log(typeof res, res.TextID);
            alert(`${res.TextID}님 ${res.message}`);
          },
          error: (xtr, status, error) => {
            alert(`${xtr}: '${status}' : '${error}'`);
          },
        });
      };
    </script>
    <!-- // 스크립트 -->
  </body>
</html>
